<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <title>Bug App</title>
</head>
<body>

<a id="logout-button"
           class="btn " href="./login.html" onclick="handleLogout()">Logout</a>

<div class="container" id="home-container">
    <div id="note-form-container">
        <form id="create-bug-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name"  placeholder="Enter Bug Name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" id="description"  placeholder="Enter Description">
            </div>
            <div class="form-group">
                <label for="taggedUserId">TaggedUserId</label>
                <input class="form-control" id="taggedUserId"  type="number" placeholder="Enter UserId That You Want To Tag">
            </div>
            <button id="submit-button"
                    type="submit" class="btn ">Create Bug</button>
        </form>
        <div id="bug-container" class="container-fluid">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">CreatedById</th>
                    <th scope="col">TaggedUserId</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="bug-table-body">
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="bug-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="note-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="note-edit-modal-title">Edit Tagged User Id </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
<!--                <textarea class="form-control" rows="5" id="update-bug-body"></textarea>-->
                <label for="update-bug-body">New Tagged User Id</label>

                <input type="number" id="update-bug-body" name="tentacles">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-bug-button" class="btn " data-bs-dismiss="modal">Update</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/main.js" type="application/javascript"></script>
</body>
</html>
